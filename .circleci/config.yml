workflows:
  version: 2
  test:
    jobs:
      - test
  release:
    jobs:
      - release

version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: go test -v ./...

  release:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: go install -v ./...

      - store_artifacts:
          path: "{{GOPATH}}/bin"