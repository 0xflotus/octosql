workflows:
  version: 2
  test:
    jobs:
      - test
  release:
    jobs:
      - release

version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: mkdir -p /tmp/test-results && echo -n > /tmp/test-results/go-test.out
      - run: go test -v ./... | tee /tmp/test-results/go-test.out

      - store_test_results:
          path: /tmp/test-results/go-test.out
  release:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: go install -v ./...

      - store_artifacts:
          path: "/go/bin"